<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Intermediario</title>
    <style>
        .toast{
            display: inline-block;
            position: absolute;
            left: -100%;
            bottom: 30px;
            background: rgb(245, 246, 245);
            border: 2px solid green;
            border-radius: 5px;
            padding: 15px;
            color: green;
            transition: all 600ms ease;
        }

        .toast.visible{
            left: 30px;
        }
        
    </style>
</head>
<body>
    <input id="nomeInput" type="text" name="tarefa" placeholder="Digite uma tarefa">
    <button id="botaoCadastrar">Cadastrar</button>

    <div class="toast">Tarefa cadastrada com sucesso!</div>

    <script src="script.js"></script>
</body>
</html>
